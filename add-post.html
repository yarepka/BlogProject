<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit to Yarepka</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 1000px)" href="./css/mobile.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>

  <!-- Navbar -->
  <nav id="main-nav">
    <div class="logo-wrapper">
      <img class="logo" src="./img/logo.png">
    </div>

    <div class="search">
      <i class="fas fa-search"></i>
      <input type="text" id="search">
    </div>

    <ul class="list">
      <li><a href="#" class="btn login">Log In</a></li>
      <li><a href="#" class="btn btn-blue signup">Sign Up</a></li>
      <li>
        <a href="#" class="btn user">
          <i class="fas fa-user"></i> <i class="fa fa-arrow-down"></i>
        </a>
        <!-- Dropdown -->
        <div class="dropdown no-display">
          <ul>
            <li><a href="#"><i class="fas fa-user-circle"></i>My Profile</a></li>
            <li><a href="#"><i class="fas fa-sign-in-alt"></i>Log In / Sign Up</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i>Log Out</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>


  <!-- Post Creation -->
  <section id="post-creation">
    <div class="container">
      <h3>Create a post</h3>
      <div class="line"></div>

      <div class="community-choice">
        <div>
          <input type="text">
          <i class="fas fa-search"></i>
          <a href=""><i class="fas fa-arrow-down"></i></a>
        </div>

        <ul class="community-list no-display">
          <li>
            <a href="#">
              <img src="./img/post.jpg" class="community-image-small">
              <p class="community-name">
                y/gaming
              </p>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="./img/post.jpg" class="community-image-small">
              <p class="community-name">
                y/gaming
              </p>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="./img/post.jpg" class="community-image-small">
              <p class="community-name">
                y/gaming
              </p>
            </a>
          </li>
        </ul>
      </div>

      <form id="add-post-form">
        <textarea maxlength="300" placeholder="Title" class="title"></textarea>
        <textarea maxlength="1000" placeholder="Text (optional)" class="text"></textarea>

        <div class="contol-panel">
          <ul>
            <li>
              <label class="btn custom-file-upload">
                <input type="file">
                Upload Image
              </label>
            </li>
          </ul>


          <button type="submit" class="btn btn-blue">Submit</button>
        </div>
      </form>

    </div>
  </section>

  <!-- Login Form -->
  <section id="login" class="no-display">
    <div class="content-wrapper">
      <div class="background-image"></div>
      <form id="login-form">
        <img src="./img/logo_big.png" class="mb-20">
        <h2 class="mb-20">Sign In</h2>
        <div class="form-control">
          <input id="login-email" type="text" placeholder="Enter email">
          <small>Error</small>
        </div>

        <div class="form-control">
          <input type="password" id="login-password" placeholder="Enter pasword">
          <small>Error</small>
        </div>

        <button type="submit" class="btn btn-blue mb-10">Sign In</button>

        <p>New to Yarepka? <a href="#" id="signup-redirect">Sign Up</a></p>
      </form>
      <a href="#" id="close-login"><i class="far fa-times-circle"></i></a>
    </div>
  </section>

  <!-- Sign Up Form -->
  <section id="signup" class="no-display">
    <div class="content-wrapper">
      <div class="background-image"></div>
      <form id="signup-form">
        <img src="./img/logo_big.png" class="mb-20">
        <h2 class="mb-20">Sign Up</h2>
        <div class="form-control">
          <input type="text" id="signup-email" placeholder="Enter email">
          <small>Error</small>
        </div>

        <div class="form-control">
          <input type="password" id="signup-password" placeholder="Enter password">
          <small>Error</small>
        </div>

        <div class="form-control">
          <input type="password" id="signup-confirm-password" placeholder="Confirm password">
          <small>Error</small>
        </div>

        <button type="submit" class="btn btn-blue mb-10">Sign Up</button>

        <p>Already Yarepka user? <a href="#" id="login-redirect">Login</a></p>
      </form>
      <a href="#" id="close-signup"><i class="far fa-times-circle"></i></a>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer">
    Yarepka.com &copy; 2020. All rights reserved
  </footer>

  <script src="./js/ui.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/addPostMain.js"></script>
</body>

</html>
